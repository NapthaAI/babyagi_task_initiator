name: "babyagi_task_finalizer"
author: "naptha"
version: "0.1.0"
description: "A tool in naptha's babyagi."
license: "MIT"

models:
  default_model_provider: "ollama"
  ollama:
    model: "ollama/gemma"
    max_tokens: 1000
    temperature: 0
    api_base: "http://localhost:11434"

inputs:
  system_message: "You are a helpful AI assistant."
  user_message_template: |
    You are given the following objective: {{objective}}.
    <INSTRUCTIONS>
    1. Break down the objective into smaller tasks so that other agents can accomplish the task.
    2. Think step by step before breaking down the tasks.
    3. Include all the tasks that are needed to complete the objective.
    4. Return the list of tasks in JSON format.
    5. Give me a sentence describing the tasks.
    </INSTRUCTIONS>

    <OUTPUT_FORMAT>
    ```json
    {
        "list": ["task1", "task2", "task3", ...]
    }
    ```
    </OUTPUT_FORMAT>

outputs:
  save: false
  location: "node"

implementation:
  package:
    entrypoint: "run.py"